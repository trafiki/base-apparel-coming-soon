<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>

    <div class="comingsoon container">
      <header class="comingsoon__header">
        <img src="./images/logo.svg" alt="">
      </header>
      <picture class="comingsoon__image">
        <source class="comingsoon__desktop-image" srcset="./images/hero-desktop.jpg" media="(min-width: 1201px)"/>
        <source class="comingsoon__mobile-image" srcset="./images/hero-mobile.jpg" media="(max-width: 1200px)"/>
        <img class="comingsoon__desktop-image" src="./images/hero-desktop.jpg" alt=""/>
      </picture>
      <main class="comingsoon__content">
        <h1 class="comingsoon__heading">
          <span class="comingsoon__heading--light">We're</span>
          coming soon</h1>
        <p class="comingsoon__copy">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form id="comingsoon__form" novalidate="novalidate">
          <div class="comingsoon__input-wrapper">
            <input placeholder="Email Address" type="email" class="comingsoon__email-input"/>
            <img class="comingsoon__error-icon" src="./images/icon-error.svg"/>
            <button class="comingsoon__submit-button" type="submit"><img src="./images/icon-arrow.svg"/></button>
          </div>
          <small class="comingsoon__error">
            Please provide a valid email
          </small>
        </form>
      </main>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
